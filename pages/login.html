<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/rodape.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>AdoPet</title>
</head>
<body class="tela-login">
    <header class="cabecalho">
        <ul class="cabecalho__menu">
            <li class="cabecalho__menu-item img"><img src="../assets/img/Logo.svg" alt="logo da empresa"></li>
            <li class="cabecalho__menu-item"><a href="../index.html"><img src="../assets/img/Casa.png"></a></li>
            <li class="cabecalho__menu-item"><a href="#"><img src="../assets/img/Mensagens.png"></a></li>
        </ul>
    </header>
    <main>
        <div class="logo">
            <img src="../assets/img/Logo_-_azul.svg">
        </div>
        <div class="texto">
            <p>Já tem conta? Faça seu login:</p>
        </div>
        <form class="cadastrar">
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="Digite o seu e-mail" required minlength="3">
            </p>
            <p>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" value="Digite sua senha" required minlength="8">
            </p>
            <a href="#">Esqueci minha senha.</a>
            <p class="botao">
                <button type="submit" id="login">Login</button>
            </p>
        </form>
    </main>
    <footer class="rodape">
        <p>2023 - Desenvolvido por Gustavo Monarin</p>
    </footer>
    <script src="../assets/js/login.js"></script>
</body>
</html>
