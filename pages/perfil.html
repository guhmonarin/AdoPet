<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/rodape.css">
    <link rel="stylesheet" href="../assets/css/perfil.css">
    <title>AdoPet</title>
</head>
<body class="tela-perfil">
    <header class="cabecalho">
        <ul class="cabecalho__menu">
            <li class="cabecalho__menu-item img"><img src="../assets/img/Logo.svg" alt="logo da empresa"></li>
            <li class="cabecalho__menu-item"><a href="#"><img src="../assets/img/Casa.png"></a></li>
            <li class="cabecalho__menu-item"><a href="#"><img src="../assets/img/Mensagens.png"></a></li>
            <li class="cabecalho__menu-item"></li>
            <li class="cabecalho__menu-item"
            id="usuario"><a href="#"><img src="../assets/img/Usuário.png"></a></li>
        </ul>
    </header>
    <main>

        <div class="texto">
            <p>Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
        </div>
        <form class="cadastrar">
            <h2>Perfil</h2>
            <p>
                <img src="../assets/img/Usuário.png">
            </p>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" value="Digite seu nome completo">
            </p>
            <p>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" value="Digite o seu telefone">
            </p>
            <p>
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" value="Digite a sua cidade">
            </p>
            <p>
                <label for="sobre">Sobre</label>
                <textarea name="sobre" id="sobre" cols="40" rows="10"></textarea>
            </p>
            <p class="botao">
                <button type="submit" id="salvar">Salvar</button>
            </p>
        </form>
    </main>
    <footer class="rodape">
        <p>2023 - Desenvolvido por Gustavo Monarin</p>
    </footer>
</body>
</html>
